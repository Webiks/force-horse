<div layout="column"
     flex>
    <!-- Menu -->
    <md-toolbar md-component-id="right" md-is-locked-open="true" style="height:auto; min-height: initial; max-height: initial">
        <md-content flex=""
                    role="navigation"
                    class="flex md-default-theme">
            <ul class="menu"
                layout="row"
                layout-align="start center"
                style="margin: 0px">
                <li layout="row"
                    layout-fill
                    ng-repeat="menuItem in mainCtrl.menuItems|filter:{url: '!' + '^'}">
                    <md-button ui-sref="{{menuItem.name}}"
                               class="md-raised"
                               layout-fill
                               ng-class="{'md-warn': mainCtrl.viewName === menuItem.data.title}"
                               style="margin: 0px">
                        {{menuItem.data.title}}
                    </md-button>
                </li>
            </ul>
        </md-content>
    </md-toolbar>

    <!-- Content -->
    <div ui-view
         layout="column"
         flex></div>
</div>
