<div id="view3" flex layout="row">

    <div flex auto-force-layout
         options="options"
         on-node-hovered="setNodeHovered(item, on)"
         on-link-hovered="setLinkHovered(item, on)"
         on-node-selected="setNodeSelected(item, on, clearOldSelection)"
    >
    </div>

    <div class="external-console" flex="30" layout="column">
        <div flex>
            <p>Last hovered node = {{lastHoveredNode.label}}</p>
            <div>
                <label for="numOfNodes">Number of nodes:</label>
                <input type="range" id="numOfNodes" ng-model="numOfNodes" min="10" max="1000">
                <input type="text" readonly value="{{numOfNodes}}">
                <button ng-click="recreateGraph()">Recreate graph</button>
            </div>
        </div>
        <div flex layout="row">
            <div flex layout="column">
                <h3>Nodes</h3>
                <md-virtual-repeat-container flex="">
                    <table class="nodes-table" flex>
                        <tr class="repeated-item">
                            <th>id</th>
                            <th>label</th>
                        </tr>
                        <tr md-virtual-repeat="node in options.data.nodes"
                            ng-class='{hovered: node.hovered, selected: node.selected}'
                            class="repeated-item"
                            ng-mouseenter="inSetNodeHovered(node, true)"
                            ng-mouseleave="inSetNodeHovered(node, false)"
                            ng-click="onNodeClicked($event, node)"
                            flex="">
                            <td class="id">{{node.id}}</td>
                            <td class="label">{{node.label}}</td>
                        </tr>
                    </table>
                </md-virtual-repeat-container>
            </div>
            <div flex layout="column">
                <h3>Links</h3>
                <md-virtual-repeat-container flex="">
                    <table class="links-table" flex>
                        <tr class="repeated-item">
                            <th>id</th>
                            <th>source</th>
                            <th>target</th>
                        </tr>
                        <tr md-virtual-repeat="link in options.data.links"
                            ng-class='{hovered: link.hovered}'
                            class="repeated-item"
                            ng-mouseenter="inSetLinkHovered(link, true)"
                            ng-mouseleave="inSetLinkHovered(link, false)"
                            flex="">
                            <td class="id">{{link.id}}</td>
                            <td>{{link.sourceLabel}}</td>
                            <td>{{link.targetLabel}}</td>
                        </tr>
                    </table>
                </md-virtual-repeat-container>
            </div>
        </div>
    </div>
</div>
