<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Force Horse</title>
  <script src="../dist/main.bundle.js"></script>
  <link rel="stylesheet" href="../dist/style.bundle.css"/>
  <style>
    body {
      margin: 0;
    }

    force-horse {
      height: 100vh;
      width: 100vw;
    }
  </style>
</head>
<body>
<force-horse></force-horse>

<script>
  const instance = document.querySelector('force-horse');
  instance.setConfig({
    'showButtons': true,
    'showLabels': true,
    'showNodeWeight': true,
    'showEdgeWeight': true,
    'showFilterButton': true,
    'showLabelsButton': true,
    'showNodeWeightButton': true,
    'showEdgeWeightButton': true,
    'forceParameters': {
      '#charge': -350,
      '#linkStrength': 1,
      '#gravity': 0.2,
      '#linkDistance': 10,
      '#friction': 0.5
    }
  });

  const svg = `<g transform="translate(-12, -12) scale(0.05)"><path d="M293.1,272.8h-74.3C101.3,272.8,6,368.1,6,485.7l0,0h500l0,0C506,368.1,410.7,272.8,293.1,272.8z" id="XMLID_2_"/><circle cx="256" cy="140.9" id="XMLID_1_" r="114.6"/></g>`;

  instance.setData({
    'nodes': [
      {'label': 'Captain Sisko', svg},
      {'label': 'Major Kira', svg},
      {'label': 'Dr Bashir', svg},
      {'label': 'Gol Dookat', svg},
      {'label': 'Vedek Beriel', svg},
      {'label': 'Vedek X', svg},
      {'label': 'Garek', svg}
    ],
    'links': [
      {'source': 0, 'target': 1, 'weight': 3},
      {'source': 0, 'target': 2, 'weight': 3},
      {'source': 0, 'target': 3, 'weight': 3},
      {'source': 1, 'target': 4},
      {'source': 1, 'target': 5},
      {'source': 2, 'target': 6},
      {'source': 3, 'target': 6}
    ]
  });

  //instance.viewer.selectEvent.subscribe((...d) => console.log(...d));
</script>
</body>
</html>
